name: Publish 

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux:latest

    steps:
      - name: Install Dependencies (Base, Solver)
        run: pacman -Syu --noconfirm git emscripten cmake ninja nodejs pnpm

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Solver 
        run: cd solver &&  /usr/lib/emscripten/emcmake cmake -B build -G Ninja && cmake --build build -j$(nproc)

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          cache: "pnpm"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install Dependencies (Frontend)
        run: "pnpm i"

      - name: Build Frontend
        run: "pnpm run build" 

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
